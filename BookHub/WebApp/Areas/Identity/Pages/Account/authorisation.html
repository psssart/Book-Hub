<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/svg/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">

    <title>Login in</title>

</head>
<body>
<layout-header></layout-header>
<img src="img/svg/Ellipse.svg" alt="background-ellipses" class="image-ellipse-login">

<div class="auth-container">

    <div class="auth-title">Authorisation</div>

    <div class="auth-frame">

        <form action="">
            <div class="form-element">
                <label for="login" class="label-text">Email</label>
                <div class="textbox-align">
                    <input type="text" id="login" name="login" placeholder="Email">
                </div>
            </div>
            <div class="form-element">
                <label for="password" class="label-text">Password</label>
                <div class="textbox-align">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="login-button">Login in</button>
        </form>

    </div>


</div>
<script src="nav/header/header-unauth.js" defer></script>
</body>
</html>
